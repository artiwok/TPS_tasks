    // creating random array with elems from 0 to arrayMax

    var myArray = [];

    function bubbleSort_1(arr) {
      // реализация всех проходов по массиву согласно количеству элементов в массиве
      for (let i = 0; i < arr.length; i++) {
        // реализация одного прохода по массиву и перестановка (swap) значений с помещением максимального значения в конец массива
        //  arr.length - 1 последний элемент уже будет отсортирован на предыдущей итерации, поэтому для него проход не требуется
        // "arr.length - 1 - i;" оптимизация сортировки путем игнорирования уже отсортированных элементов, 
        // где i - кол-во отсортированных элементов от конца массива 
        for (let j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            const temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr;
    }

    console.log(bubbleSort_1(myArray));

    // bubble sort function using "flag" variable
    
    function bubbleSort_2(arr) {
      for (let i = 0; i < arr.length; i++) {
        var wasSwap = false;
        for (let j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
            wasSwap = true;
          }
        }
        if (!wasSwap) break; 
      }
      return arr;
    }
