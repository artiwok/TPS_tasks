<body>

  <script>

    // generating random array 

    var arr = [];
    var arrLength = 6;
    var valueLimit = 15;

    for (let i = 0; i < arrLength; i++) {
      arr.push(Math.floor(Math.random() * valueLimit));
    }

    console.log(arr);

    // reverse array function
    
    function getReverse(array) {
      var arrReversed = new Array(array.length);
      for (let i = 0; i < arrReversed.length; i++) {
        arrReversed[i] = array[array.length - 1];
        array.length--;
      }
      return arrReversed;
    }

    console.log(getReverse(arr));

  </script>
