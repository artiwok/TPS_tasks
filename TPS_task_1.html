  <script>

    // calculator using functions

    function mod(num1, num2) {
      return num1 % num2;
    };

    function add(num1, num2) {
      return num1 + num2;
    };

    function sub(num1, num2) {
      return num1 - num2;
    };

    function mul(num1, num2) {
      return num1 * num2;
    };

    function div(num1, num2) {
      return num1 / num2;
    };

    function calculator(num1, num2, action) {
      let res;
      switch (action) {
        case '+':
          res = add(num1, num2);
          break;
        case '-':
          res = sub(num1, num2);
          break;
        case '*':
          res = mul(num1, num2);
          break;
        case '/':
          res = div(num1, num2);
          break;
        case '%':
          res = mod(num1, num2);
          break;
        default:
          console.log('There is no such action');
      };
      return res;
    };

    let calcFunc = calculator(2, 9, '%');
    console.log(calcFunc);



    // factorial

    function getFactorial(num) {
      if (num <= 1) {
        return 1;
      } else {
        return num * getFactorial(num - 1);
      }
    }

    console.log(getFactorial(5));



    // prime numbers. Variant 1

    const num = 100;

    prime:
    for (let i = 2; i <= num; i++) {
      for (let x = 2; x < i; x++) {
        if (i % x === 0) {
          console.log(`${i} is a composite number`);
          continue prime;
        }
      }
      console.log(`${i} is a prime number`);
    }



    // prime numbers. Variant 2

    const _num = 50;

    for (let i = 2; i <= _num; i++) {
      let flag = true;
      for (let x = 2; x < i; x++) {
        if (i % x === 0) {
          flag = false;
          break;
        }
      }
      if (flag) {
        console.log(`${i} - prime number`);
      } else {
        console.log(`${i} - composite number`);
      }
    }



    // prime numbers via function. Variant 3 

    function getPrime(num) {
      for (let i = 2; i <= num; i++) {
        let flag = true;
        for (let x = 2; x < i; x++) {
          if (i % x === 0) {
            flag = false;
            break;
          }
        }
        if (flag) {
          console.log(`${i} - prime number`);
        } else {
          console.log(`${i} - composite number`);
        }
      }
    }

    getPrime(20);



    // Fibonacci function

    function getFib(num) {
      if (num <= 1) {
        return num;
      } else {
        return getFib(num - 1) + getFib(num - 2);
      }
    }

    console.log(getFib(4));
